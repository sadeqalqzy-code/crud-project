<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
<div class="curd">
    <div class="head">
        
        <p> sales management  </p>   

    </div>
    <div class="inpouts">
        <input placeholder="title" type="text" id="title">
        <div class="price">
            <input onkeyup="gettotla()" type="number" id="price" placeholder="price">
            <input onkeyup="gettotla()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="gettotla()" type="number" id="ads" placeholder="ads">
            <input onkeyup="gettotla()" type="number" id="discount" placeholder="discount">
            <small id="total"></small>
        </div>
        <input placeholder="count" type="number" id="count">
        <input placeholder="category" type="text" id="category">
        <button id="submit">create</button>
    </div>
    <div class="outpouts">
        <div class="searchblok">
            <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search">
            <div class="btnsearch">
                <button onclick="getsearchmood(this.id)" id="searchTitle">search by title</button>
                <button onclick="getsearchmood(this.id)" id="searchcategory">search by category</button>
            </div>
        </div>
        <div id="deleteAll">
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</div>
    <script src="project.js"></script>
</body>
</html>
